# Model type: "local", "api", or "azure"
model_type: "api"

# Local model parameters
local_model:
  model: "/PATH/TO/YOUR/PLANNER_MODEL"
  base_url: "http://localhost:8000/v1"
  api_key: "EMPTY"
  # tensor_parallel_size: null  # auto-detect GPUs
  # trust_remote_code: true

# API model parameters
api_model:
  base_url: "https://api.openai.com/v1"  
  api_key: "YOUR_OPENAI_API_KEY"
  model: "gpt-4"

# Azure model parameters
azure_model:
  azure_endpoint: "YOUR_AZURE_ENDPOINT"
  api_key: "YOUR_API_KEY"
  api_version: "YOUR_API_VERSION"
  model: "YOUR_MODEL_NAME"

# Sampling parameters
sampling:
  temperature: 1.0
  # top_p: 0.9
  # top_k: -1
  # max_tokens: 32768
  # repetition_penalty: 1.1

# IO settings
prompt_yaml: "prompt.yaml"
plan_file: "plans.json"
statement_file: "theorem_statements.jsonl"
dojo_data_file: "dojo_data.jsonl"
